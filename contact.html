<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="form">
                <a href="home.html"><img src="logo3.jpg" alt="logo"></a>
                 <a href="#"><h4>اتصل بنا عتى الفيسبوك نجيب عليك اسرع</h4></a>

                </div>
                <div class="social-media-links">

                        <img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" alt="Facebook">
                    </a>
                    <a class="social-icon-link" href="home.html">
                        <img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" alt="Google">
                    </a>
                </div>
            </div>
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11405.471957813332!2d29.793398485891313!3d31.116197547890717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1738192569704!5m2!1sar!2seg" 
                    allowfullscreen="" 
                    loading="lazy">
